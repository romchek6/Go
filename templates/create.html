{{ define "create" }}

{{ template "header" }}

<main role="main" class="inner cover">
  <h1 class="cover-heading">Форма добавления статьи</h1>
  <form action="/create/" method="post">
    <input type="text" name="title" id="title" placeholder="Введите название статьи" class="form-control" required><br>
    <textarea name="anons" id="anons" class="form-control" placeholder="Введите анонс статьи" rows="5"></textarea><br>
    <textarea name="content" id="content" class="form-control" placeholder="Введите текст статьи" rows="10"></textarea><br>
    <button class="btn btn-light"> Добавить</button>
  </form>
</main>

{{ template "footer" }}

{{ end }}
